<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--icon------------------------------------------------------------------------------------------------------------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../mobile.css" />

    <title>Ecommerce</title>
</head>

<body>
    <div class="register-box">
        <div class="register-wrapper">
            <div class="register-image-wrapper">
                <div class="register-image-box"><img src="../images/logo.png" alt="logo" /></div>
            </div>
            <div class="register-heading">
                <h1>
                    Sign Up
                </h1>
            </div>
            <div class="register-inputs">

                <div class="register-input-user">
                    <i class="fa fa-user"></i>
                    <input placeholder="Username" type="text" id="name" />
                </div>

                <div class="register-input-email">
                    <i class="fa fa-envelope"></i>
                    <input placeholder="Email" type="email" id="mail" />
                </div>

                <div class="register-input-password">
                    <i class="fa fa-lock"></i>
                    <input placeholder="Password" type="password" id="pass" />
                </div>

                <div class="register-input-password">
                    <i class="fa fa-lock"></i>
                    <input placeholder="Reenter Password" id="pass2" type="password" />
                </div>
            </div>
            <div class="register-buttons">
                <button id="reg-btn">
                    register
                </button>
                <p>
                    <a href="../loginpage/login.html">
                    Already Have An Account!Login
                </a>
                </p>
            </div>
        </div>
    </div>

    <!--jquery cdn----------------------------------------------------------------------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--script tag for index.js----------------------------------------------------------------------------------------------------------->
    <script src="register.js"></script>
</body>

</html>
